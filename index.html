<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>おちんぽ</title>
</head>
<body>
    <form id="searchForm" onsubmit="return false;">
        <label for="jan">JANコードを入力してください</label><br>
        <input type="text" id="jan" name="janCode" list="janList" required><br><br>
        <input type="submit" value="全サイトで検索" onclick="submitFormAll()">
        <input type="submit" value="買取商店" onclick="submitFormshoten()">
        <input type="submit" value="海峡通信" onclick="submitFormkaikyo()">
        <input type="submit" value="買取１丁目" onclick="submitFormchome()">
        <input type="submit" value="買取wiki" onclick="submitFormwiki()">
    </form>
    
    <datalist id="janList">
        <option value="1234567890123">1234567890123/switch</option>
        <option value="9876543210987">9876543210987/ps5</option>
        <!-- 他の候補リストの項目を追加 -->
    </datalist>


    <script>
        function submitFormshoten() {
            var janCode = document.getElementById('jan').value;
            var url = "https://www.kaitorishouten-co.jp/category/2/70?name=" + encodeURIComponent(janCode);
            window.open(url, "_blank");
        }

        function submitFormkaikyo() {
            var janCode = document.getElementById('jan').value;
            var url = "https://www.mobile-ichiban.com/Prod/0?Search=" + encodeURIComponent(janCode);
            window.open(url, "_blank");
        }

        function submitFormchome() {
            var janCode = document.getElementById('jan').value;
            var url = "https://www.1-chome.com/elec/search/" + encodeURIComponent(janCode);
            window.open(url, "_blank");
        }

        function submitFormwiki() {
            var janCode = document.getElementById('jan').value;
            var url = "https://kaitori.wiki/search?&keyword=" + encodeURIComponent(janCode);
            window.open(url, "_blank");
        }

        function submitFormAll() {
            var janCode = document.getElementById('jan').value;
            submitFormshoten();
            submitFormkaikyo();
            submitFormchome();
            submitFormwiki();
        }
    </script>
</body>
</html>
